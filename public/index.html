<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Student Record Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Student Record Management System</h1>

    <h2>Add New Student</h2>
    <button class="openbtn" onclick="openNav()">&#9776;</button>
    <form id="addStudentForm">
      <label for="SID">SID:</label>
      <input type="number" id="SID" name="SID" required />

      <label for="FirstName">First Name:</label>
      <input type="text" id="FirstName" name="FirstName" required />

      <label for="LastName">Last Name:</label>
      <input type="text" id="LastName" name="LastName" required />

      <label for="Email">Email:</label>
      <input type="email" id="Email" name="Email" required />

      <label for="NearCity">Nearest City:</label>
      <input type="text" id="NearCity" name="NearCity" required />

      <label for="Course">Course:</label>
      <input type="text" id="Course" name="Course" required />

      <label for="Guardian">Guardian:</label>
      <input type="text" id="Guardian" name="Guardian" required />

      <label for="Subjects">Subjects:</label>
      <input type="text" id="Subjects" name="Subjects" required />

      <input type="submit" value="Add Student" class="submit-btn" />
    </form>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="index">Add Student</a>
      <a href="updateDelete">Update/Delete Student</a>
      <a href="read">View All Students</a>
    </div>

    <div id="qrCodeContainer">Student QR code will generate here</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

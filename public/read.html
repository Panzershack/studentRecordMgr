<!DOCTYPE html>
<html>
  <head>
    <title>Student Record Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles2.css" />
  </head>
  <body>
    <button class="openbtn" onclick="openNav()">&#9776;</button>
    <div class="container">
      <div class="search-row">
        <input type="text" id="search-input" placeholder="Enter criteria" />
        <select id="search-dropdown">
          <option value="SID">SID</option>
          <option value="FirstName">First Name</option>
          <option value="LastName">Last Name</option>
          <option value="Email">Email</option>
          <option value="NearCity">Nearest City</option>
          <option value="Course">Course</option>
          <option value="Guardian">Guardian</option>
          <option value="Subjects">Subjects</option>
        </select>
        <button id="search-button">Show</button>
      </div>
      <table id="students-table" class="table table-info table-striped">
        <thead>
          <tr>
            <th>SID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Near City</th>
            <th>Course</th>
            <th>Guardian</th>
            <th>Subjects</th>
          </tr>
        </thead>
        <tbody id="students-body">
          <!-- Student records will be dynamically added here -->
        </tbody>
      </table>
    </div>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="index">Add Student</a>
      <a href="updateDelete">Update/Delete Student</a>
      <a href="read">View All Students</a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="readScript.js"></script>
  </body>
</html>
